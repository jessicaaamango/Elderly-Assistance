<!DOCTYPE html>
<html lang="en">

<!-- Golden Prime Care -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../styles/login-page.css">
  <link rel="stylesheet" href="../stylessignup-page.css">
  <link rel="stylesheet" href="../styles/home-page.css">
  <script defer src="../scripts/login-page.js"></script>
  <script defer src="../scripts/signup-page.js"></script>
  <script defer src="../scripts/home-page.js"></script>
</head>

<body>
  <h1 className="prime-form">Golden Prime Care</h1>

  <main id="main-holder">
    <!-- login form -->
    <div class="login-container">
      <h1 id="login-header">Login</h1>
      
      <div id="login-error-msg-holder">
        <p id="login-error-msg">Invalid email <span id="error-msg-second-line">and/or password</span></p>
      </div>

      <img src="https://images.unsplash.com/photo-1582719471137-c3967ffb1c42?q=80&w=2439&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Front Page Image" class="login-image">

      <form id="login-form">
        <input type="text" name="id" id="id-field" class="login-form-field" placeholder="ID">
        <input type="text" name="email" id="email-field" class="login-form-field" placeholder="Email">
        <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
        <input type="submit" value="Login" id="login-form-submit">
      </form>
    </div>
    
    <!-- sign up form -->
    <h1 id="signup-header">Sign Up</h1>
    
    <div id="signup-error-msg-holder">
      <!-- <p id="signup-error-msg">Invalid email <span id="error-msg-second-line">and/or password</span></p> -->
    </div>

    <form id="signup-form">
      <input type="text" name="email" id="email-field" class="signup-form-field" placeholder="Email">
      <input type="password" name="password" id="password-field" class="signup-form-field" placeholder="Password">
      <input type="repeat-password" name="repeat-password" id="repeat-password-field" class="signup-form-field" placeholder="Repeat Password">
      
      <div>
        <div class="signup-form-column-left">
          <input type="number" name="age" id="age-field" class="signup-form-field" placeholder="Age">
          <input type="text" name="illnesses" id="illnesses-field" class="signup-form-field" placeholder="Illnesses">
          <input type="number" name="height" id="height-field" class="signup-form-field" placeholder="Height">
        </div>
        <div class="signup-form-column-right">
          <input type="number" name="weight" id="weight-field" class="signup-form-field" placeholder="Weight">
          <input type="date" name="DOB" id="DOB-field" class="signup-form-field" placeholder="Date of Birth">
          <input type="text" name="address" id="address-field" class="signup-form-field" placeholder="Address">
          <input type="email" name="email" id="email-field" class="signup-form-field" placeholder="Email">
        </div>
      </div>
      
      <input type="submit" value="Login" id="login-form-submit">
    </form>
  
  </main>
</body>

</html>
